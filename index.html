<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore o fascinante mundo da tecnologia e descubra como os computadores estão moldando o futuro.">
    <title>computação quântica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #555cdd;
            --secondary-color: #1a1a2e;
            --accent-color: #8f94fb;
            --text-color: #ffffff;
            --gradient: linear-gradient(45deg, #4e54c8, #8f94fb);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(rgba(26, 26, 46, 0.95), rgba(26, 26, 46, 0.95)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa') center/cover;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in-out;
        }

        .description {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.8;
            color: #e0e0e0;
            animation: slideUp 1s ease-in-out 0.5s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            background: var(--gradient);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
            animation: slideUp 1s ease-in-out 0.7s both;
            margin-right: 10px; /* Adicionei um espaçamento entre os botões */
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 84, 200, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
            }
        }

        .technology-section {
            padding: 2rem;
            text-align: center;
            background-color: var(--secondary-color);
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            z-index: 1;
        }

        .card {
            background: var(--accent-color);
            border-radius: 10px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 4px 10px rgba(214, 213, 213, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .card h3 {
            margin: 1rem 0;
        }

        .card p {
            color: #fff8f8;
        }

        /* Estilos do Modal */
        .modal {
            display: none;
            /* Oculto por padrão */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(250, 240, 240, 0.7);
        }

        .modal-content {
            margin: 5% auto;
            padding: 28px;
            width: 80%;
            max-width: 900px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('URL_DO_SEU_GIF_AQUI') center center no-repeat;
            background-size: cover;
            opacity: 0.5;
            z-index: 0;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            background: var(--primary-color);
            border-radius: 5px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-color);
        }

        .social-buttons {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            background: var(--primary-color);
            border-radius: 5px;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-color);
        }

        .voltar-button {
            display: inline-block;
            margin: 20px auto;
            /* Centraliza o botão */
            padding: 10px 20px;
            /* Espaçamento interno */
            background-color: #007bff;
            /* Cor de fundo */
            color: white;
            /* Cor do texto */
            text-align: center;
            /* Centraliza o texto */
            border-radius: 5px;
            /* Bordas arredondadas */
            text-decoration: none;
            /* Remover o sublinhado */
            font-size: 1.2rem;
            /* Tamanho da fonte */
            transition: background-color 0.3s, transform 0.3s;
            /* Transição suave */
            animation: pulse 2s infinite;
            /* Animação de pulsar */
        }

        .voltar-button:hover {
            background-color: #0056b3;
            /* Cor ao passar o mouse */
            transform: scale(1.05);
            /* Aumenta o tamanho ao passar o mouse */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                /* Aumenta o tamanho no meio da animação */
            }

            100% {
                transform: scale(1);
            }
        }

        .definition {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #6609bd;
        }

        .contact-info {
            text-align: center;
            /* Centraliza o texto */
            margin-top: 40px;
            /* Espaçamento acima das informações de contato */
            font-size: 1.2rem;
            /* Tamanho da fonte */
            color: #333;
            /* Cor do texto */
        }

        .second-page {
            background-image: url('https://fonts.googleapis.com');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Evite que o GIF seja repetido */
            height: 100vh;
            /* Define a altura da página */
            width: 100%;
            /* Define a largura da página */
        }

        .button-container {
            background-image: url("https://i.gifer.com/FQ1M.gif");
            background-size: cover;
            padding: 20px;
            /* Ajuste o preenchimento conforme necessário */
            border-radius: 10px;
            /* Para bordas arredondadas */
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="particles" id="particles-js"></div>
        <div class="content">
            <h1>O Universo Digital</h1>
            <p class="description">A computação quântica é a ciência que estuda as aplicações das teorias e propriedades da mecânica quântica na Ciência da Computação</p>
            <a href="/robo.html" class="cta-button" id="openModal">IBM</a>
            <a href="https://www.tensorflow.org/js/demos?hl=pt" class="cta-button" id="ibmButton">tensorflow</a>

            <div class="social-buttons">
              
                <a href="https://www.instagram.com/miguel_dala23/" target="_blank" class="btn">Instagram</a>
                <a href="https://github.com/MiguelDala" target="_blank" class="btn">GitHub</a>

            </div>
        </div>
    </div>
    <div style="text-align: center; margin: 20px auto;">
        <img src="https://www.totvs.com/wp-content/uploads/2024/01/inteligencia-artificial.jpg" width="560" height="315" alt="Imagem de Inteligência Artificial">
    </div>
    <div class="container">
        <div class="contact-info">
            <p>nº +351 962 275 607</p>
            <p>E-mail: Miguelxiaquitangue@epfundao.edu.pt</p>
        </div>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            // Script para abrir e fechar o modal
            var modal = document.getElementById("meuModal");
            var btn = document.getElementById("openModal");
            var cardContainer = document.getElementById("cardContainer");
            btn.onclick = function () {
                modal.style.display = "block";
                cardContainer.style.backgroundImage = "url('URL_DO_SEU_NOVO_GIF_AQUI')";
                // Alterar o fundo do cartão
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100 },
                    color: { value: "#8f94fb" },
                    shape: { type: "circle" },
                    opacity: { value: 0.6, },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#4e54c8", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 1.5, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
                }
            });
        </script>
                 
                <img src="https://www.ibm.com/images/portal/Dream_Quantum_Computer.jpg" alt="IBM Quantum Computer" class="ibm-image">
            </div>
        </div>
    </div>
</body>

</html>
